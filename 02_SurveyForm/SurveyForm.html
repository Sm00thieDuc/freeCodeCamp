<div ="main">
<h1 id="title"> Rainbow cake order </h1>
<p id="description"> Fill out the fields to purchase rainbow cakes </p>
  <form id="survey-form"> 
    <label for "name"> Name: </label>
    <input id="name" 
           type="text" 
           name="name"
           placeholder="Max Mustermann" required>
    </input>
    <br>
  <label for"email"> E-Mail:</label>
  <input id="email" 
         type="text"
         name="email"
         placeholder="maxMu@gmail.com" required>
    </input>  
    <br>
<label for "number"> number of cakes to order </label>
  <input id="number"
         type="number"
         name="number"
         placeholder="amount of cakes" 
         min="1"
         max="99"
         required>
  </input> 
  <br>




  </form>
</div>
