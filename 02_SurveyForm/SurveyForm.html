<!DOCTYPE html>
<html>
<header>
<h1 id="title" class="title"> Rainbow cake order </h1>
</header>
  
<body>
<p id="description"> Fill out the fields to purchase rainbow cakes </p>
  <form id="survey-form"> 
    <div class ="input-headings">
    <label id="name-label" for "name"> Name: </label>
    <input id="name" 
           type="text" 
           name="name"
           placeholder="Max Mustermann" 
           class="form-inputs"
           required>
    </input>
  
    <br>
  <label id="email-label" for"email"> E-Mail:</label>
  <input id="email" 
         type="email"
         name="email"
         placeholder="maxMu@gmail.com" 
         class="form-inputs"
         required>
    </input>  

    <br>
<label id="number-label" for "number"> number of cakes to order </label>
  <input id="number"
         type="number"
         name="number"
         placeholder="amount of cakes" 
         min="1"
         max="99"
         class="form-inputs"
         required>
  </input> 

  <br>
<label for="dropdown" id="model"> Select cake type </label>
<select id="dropdown" class="form-inputs">
  <option value="Canadian_rainbow"> Canadian Rainbow </option>
  <option value="Irish_rainbow"> Irish Rainbow </option>
  <option value="Teletubby_rainbow"> Teletubby Rainbow </option>
  <option value="DaVinci_rainbow"> DaVinci Rainbow </option>
  
</select>

<br>
<br>
<label for="rainbow_layers" id="rainbow_layers"> <b>Rainbow layers: </b></label>
  <br>
  <input id="rainbow_layers" type="radio" id="!_layers" name="layers" value="3">
  <label for="rainbow_layers"> 1 layer </label>
  <br>
  <input id="rainbow_layers" type="radio" id="2_layers" name="layers" value="3">
  <label for="rainbow_layers"> 2 layers </label>
  <br>
  <input id="rainbow_layers" type="radio" id="3_layers" name="layers" value="3">
  <label for="rainbow_layers"> 3 layers </label>
  <br>
  <br>

<label for="toppings"> <b> Add toppings </b> </label>
<br>
<input type="checkbox" id="checkbox" name="toppings" value="chocolate_chips">
<label for="checkbox"> chocolate chips </label><br>
<input type="checkbox" id="checkbox" name="toppings" value="haribo">
<label for="checkbox"> Haribo </label><br>
<input type="checkbox" id="checkbox" name="toppings" value="Nutella_cream">
<label for="checkbox"> Nutella Cream </label><br>
 <br>

<label id="textarea"> <b> Additional comments </b> </label>
<br>
<textarea id="textarea" name="" rows="4" cols="42"> </textarea>
<br>
<input id="submit" type="submit" name="submit" value="order my perfect cake" class="submit-button">
  </div>
  </form>
</body>
</html>
